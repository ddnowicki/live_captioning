services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      # WebSocket will be dynamically determined in code
    ports:
      - "60005:3000"  # Public access on 60005, internal on 3000
    depends_on:
      - api
    networks:
      - live-captioning-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=3001
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "60006:3001"  # WebSocket accessible externally
    networks:
      - live-captioning-network

networks:
  live-captioning-network:
    driver: bridge
    name: live-captioning-net
